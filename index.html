<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!-- fontaswome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            font-family: "Playfair Display", serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">

        <h1 class="text-center mt-5 text-danger fw-bold">USER DETAILS</h1>
        <div class="row d-flex justify-content-center align-items-center" id="user">
                <!-- user details area -->
        </div>
            
    </div>
            
    
</body>
<script>
    const http=new XMLHttpRequest()
    http.open('get','https://jsonplaceholder.typicode.com/users')
    http.send()
    console.log(http.readyState);

    http.onreadystatechange=()=>{
        console.log(http.readyState);
        if(http.readyState ==4){
            if(http.status>=200 && http.status<300){
                // console.log(http.responseText);

                let users = JSON.parse(http.responseText);
                console.log(users);

                users.forEach(item => {
                    user.innerHTML += `<div class="col-md-4 d-flex justify-content-center mb-4">
                <div class="card border rounded shadow bg-info mt-5 " style="width: 330px; height:500px background-image: linear-gradient(rgb(144, 217, 237),rgb(21, 176, 219));">
                    <i class="fa-solid fa-user pt-3 text-center" style="color: #eb5454; font-size: 150px;"></i>
                    <div class="card-body">
                      <h2 class="card-title text-center">${item.name}</h2>
                      <p class="card-text fw-bold pt-2">Id :  ${item.id}</p>
                      <p class="card-text fw-bold pt-2">Email : ${item.email}</p>
                      <p class="card-text fw-bold">Place: ${item.address.city}</p>
                      <p class="card-text fw-bold">Company: ${item.company.name}</p>
                    </div>
                  </div>
            </div>  `
                    
                });

            }else{
                console.log('no proper response');
            }
        }else{
            console.log('no response');
        }
    }

</script>
</html>
